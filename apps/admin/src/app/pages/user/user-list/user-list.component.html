<p-toast></p-toast>
<div class="category page-container page-wrapper">
  <p-card [header]="title" [subheader]="subtitle">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button routerLink="/categories/add" label="Create" icon="pi pi-plus"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="grid">
      <div class="col-12">
        <div class="table">
          <div class="table-header">
            <div class="table-row custom-grid">
              <div class="col custom-grid">
                <div class="table-column col-3 bold">Name</div>
                <div class="table-column col-3 bold">Email</div>
                <div class="table-column col-3 bold">Admin User</div>
                <div class="table-column col-3 bold">Country</div>
              </div>
              <div class="col-fixed" style="width: 100px">
                <div class="table-column bold">Action</div>
              </div>
            </div>
          </div>
          <div class="table-content">
            <div class="table-content-row custom-grid" *ngFor="let user of users$">
              <div class="col custom-grid">
                <div class="table-column col-3">{{ user.name }}</div>
                <div class="table-column col-3">{{ user.email }}</div>
                <div class="table-column col-3">{{ user.isAdmin }}</div>
                <div class="table-column col-3">{{ user.country }}</div>
              </div>
              <div class="col-fixed" style="width: 100px; height: auto; padding: 0; margin: 0">
                <div class="table-column col-3 table-action-column">
                  <p-button
                    (onClick)="deleteCategory(user.id)"
                    styleClass="p-button-error mr-2"
                    icon="pi pi-trash"
                  ></p-button>
                  <p-button
                    (onClick)="navigateToEditPage(user.id)"
                    styleClass="p-button-error"
                    icon="pi pi-pencil"
                  ></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw', marginLeft: '17.5rem' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
